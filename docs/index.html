<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<style>
  a{
    text-decoration-line: none!important;
  }
  .medium-zoom-image--open{
    z-index: 3!important;
  }
  .sidebar-nav a:hover{
    color: #42b983!important;
  }
  nav.app-nav{
    margin-right: 100px;
  }
  nav.app-nav .emoji{
    vertical-align: -5px;
    margin-right:5px;
  }
</style>

<body>
    <nav>
      <a href="#/" data-translation="en">
        <img class="emoji" src="https://assets-cdn.github.com/images/icons/emoji/uk.png" alt="uk"> EN
      </a>
      <a href="#/zh-cn/" data-translation="zh-cn">
        <img class="emoji" src="https://assets-cdn.github.com/images/icons/emoji/cn.png" alt="cn"> 中文
      </a>
    </nav>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    plugins: [
      function(hook, vm) {
        hook.doneEach(function() {
          var hash=window.location.hash
          var enLink=document.querySelectorAll('[data-translation="en"]')[0]
          var zhLink=document.querySelectorAll('[data-translation="zh-cn"]')[0]
          zhLink.className=''
          enLink.className=''
          if(hash.indexOf('zh-cn')>=0){
            var targetPath=hash.split('/zh-cn/')[1]
            zhLink.className='active'
          }else{
            var targetPath=hash.split('#/')[1]
            enLink.className='active'
          }
          enLink.href='#/'+targetPath
          zhLink.href='#/zh-cn/'+targetPath
          if(!targetPath|| targetPath==='?id=vue-element-admin'){
            var li=document.querySelectorAll('.sidebar-nav ul li ul li')
            li[0].className='active'
          }
        })
      }
    ],
    loadSidebar: true,
    maxLevel: 10,
    auto2top: true,
    coverpage: ['/', '/zh-cn/'],
    // homepage: 'getting-started.md',
    name: 'vue-element-admin',
    repo: 'https://github.com/PanJiaChen/vue-element-admin',
    search: {
      noData: {
        '/zh-cn/': '没有结果!',
        '/': 'No results!'
      },
      paths: 'auto',
      placeholder: {

        '/zh-cn/': '搜索',
        '/': 'Search'
      }
    }
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109340118-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-109340118-1');
</script>
</html>
